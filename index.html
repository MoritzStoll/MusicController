<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Music Controller</title>
</head>

<body>
    <div class="screenWrapper" id="loadingScreen">
    </div>

    <div class="screenWrapper" id="setupScreen">
         <!-- Dies ist der Code fÃ¼r die Aufgabe -->





        <div id="noteChordSelection">
            <div id="notes">
                <h2>Noten</h2>
                <select name="notes" id="noteSelect">
                    <option value="c">c</option>
                    <option value="c#">c#</option>
                    <option value="d">d</option>
                    <option value="d#">d#</option>
                    <option value="e">e</option>
                    <option value="f">f</option>
                    <option value="f#">f#</option>
                    <option value="g">g</option>
                    <option value="g#">g#</option>
                    <option value="a">a</option>
                    <option value="a#">a#</option>
                    <option value="b">b</option>
                </select>

                <h3>Oktave</h2>
                <input type="text" value="3" id="octave">    
            </div>
       

            <div id=chords>
                <h2>Chords</h2>
                <select name="chords" id="chordSelect">
                    <option value="c">c</option>
                    <option value="c#">c#</option>
                    <option value="d">d</option>
                    <option value="d#">d#</option>
                    <option value="e">e</option>
                    <option value="f">f</option>
                    <option value="f#">f#</option>
                    <option value="g">g</option>
                    <option value="g#">g#</option>
                    <option value="a">a</option>
                    <option value="a#">a#</option>
                    <option value="b">b</option>
                </select>
            </div>
            <div id="chordScale">
                <h2>ChordAddon</h2> 
                <select name="chordAddon" id="chordAddonSelect">
                    <option value="m">minor</option>
                    <option value="">major</option>
                </select>

            </div>
            
            
        </div>
        <div id="sliders">
            <div id="compressorSliders">    
                <h2>Compressor</h2>
                <div id="threshold" class="sliderWrapper">
                    <h3>Threshold</h3>
                    <input id="thresholdSlider" type="range" min="0" max="100" value="10" class="slider">
                    <span id="thresholdOut">-24 </span>
                </div>
                                                    
                <div id="ratio" class="sliderWrapper">
                    <h3>Ratio</h3>
                    <input id="ratioSlider" type="range" min="0" max="100" value="0" class="slider">
                    <span id="ratioOut">12</span>
                </div>

                <div id="knee" class="sliderWrapper">
                    <h3>Knee</h3>
                    <input id="kneeSlider" type="range" min="0" max="80" value="0" class="slider">
                    <span id="kneeOut">30</span>
                </div>

                <div id="attack" class="sliderWrapper">
                    <h3>Attack</h3>
                    <input id="attackSlider" type="range" min="0" max="100" value="0" class="slider">
                    <span id="attackOut">0.003</span>
                </div>

                <div id="release" class="sliderWrapper">
                    <h3>Release</h3>
                    <input id="releaseSlider" type="range" min="0" max="100" value="0" class="slider">
                    <span id="releaseOut">0.25</span>
                </div>
            </div>

            <div id="filterSliders">        
                <h2>Filter</h2>
                <div id="frequency" class="sliderWrapper">
                    <h3>frequency</h3>
                    <input id="frequencySlider" type="range" min="20" max="20000" value="1000" class="slider">
                    <span id="frequencyOut">1000 Hz</span>
                </div>
                                                    
                <div id="detune" class="sliderWrapper">
                    <h3>detune</h3>
                    <input id="detuneSlider" type="range" min="-100" max="100" value="0" class="slider">
                    <span id="detuneOut">12</span>
                </div>

                <div id="q" class="sliderWrapper">
                    <h3>q</h3>
                    <input id="qSlider" type="range" min="0" max="100" value="0" class="slider">
                    <span id="qOut">30</span>
                </div>

                <div id="gain" class="sliderWrapper">
                    <h3>gain</h3>
                    <input id="gainSlider" type="range" min="0" max="100" value="0" class="slider">
                    <span id="gainOut">1</span>
                </div>
            </div>


        </div>
    </div>
    

    <div class="screenWrapper" id="playScreen">
        
        <button class="button" id="button1">B1</button>
        <button class="button" id="button2">B2</button>
        <button class="button" id="button3">B3</button>
    </div>


    <script src="src/sound2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@0.0.10"></script>
    <script src="src/KI.js"></script>
    <script src="src/teoria.js"></script>
</body>

</html>
