<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Music Controller</title>
  </head>

  <body>
    <div class="spinner" id="loading">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
    <div id="mainScreen">
      <div id="keySelector" class="gamepadSelector">
        <select id="keySelection" disabled>
          <option value="Cb">Cb</option>
          <option value="C">C</option>
          <option value="C#">C#</option>
          <option value="Db">Db</option>
          <option value="D">D</option>
          <option value="Eb">Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#</option>
          <option value="Gb">Gb</option>
          <option value="G">G</option>
          <option value="Ab">Ab</option>
          <option value="A">A</option>
          <option value="Bb">Bb</option>
          <option value="B">B</option>
        </select>
      </div>

      <div id="scaleSelector" class="gamepadSelector">
        <select id="scaleSelection" disabled>
          <option value="major">major</option>
          <option value="minor">minor</option>
          <option value="dorian#">dorian#</option>
          <option value="phrygian">phrygian</option>
          <option value="lydian">lydian</option>
          <option value="mixolydian">mixolydian</option>
          <option value="locrian">locrian</option>
          <option value="majorpentatonic">majorpentatonic</option>
          <option value="minorpentatonic#">minorpentatonic#</option>
          <option value="chromatic">chromatic</option>
          <option value="blues">blues</option>
          <option value="doubleharmonic">doubleharmonic</option>
          <option value="flamenco">flamenco</option>
          <option value="harmonicminor">harmonicminor</option>
          <option value="melodicminor">melodicminor</option>
          <option value="wholetone">wholetone</option>
        </select>
      </div>
      <div class="close-btn gamepadModalClose" id="gamepadMenuCloseBtn">
        &times;
      </div>
      <div id="modal"></div>

      <!-- drum synthesizer -->
      <div id="drumMenuOpenBtn" class="drum-menu-btn">drum sound</div>
      <div class="drum-menu" id="drumMenu">
        <div class="close-btn" id="drumMenuCloseBtn">&times;</div>
        <div id="firstDrumSound">
          <span class="input-label">gain volume</span>
          <input
            type="range"
            step="0.001"
            min="0"
            max="1"
            value="1"
            id="drumGain"
            class="slider"
          />
        </div>
        <div>
          <span class="input-label">distortion</span>
          <input
            type="range"
            step="0.001"
            min="0"
            max="300"
            class="slider"
            value="0"
            id="drumDistortion"
          />
        </div>
        <div id="drumCompressorSlider">
          <div class="instrumentHeader" id="drumCompHead">
            <h3>DRUM COMPRESSOR</h3>
            <div class="sliderWrapper">
              <label id="drumCompSwitch" class="switch">
                <input type="checkbox">
                <span class="sliderSwitch" id="dCompSwitch"></span>
              </label>
            </div>
          </div>
          <div>
            <span class="input-label">threshold</span>
            <input
              type="range"
              step="0.001"
              min="-100"
              max="0"
              class="slider"
              value="-24"
              id="threshold"
            />
          </div>
          <div>
            <span class="input-label">ratio</span>
            <input
              type="range"
              step="0.001"
              min="1"
              max="20"
              class="slider"
              value="12"
              id="ratio"
            />
          </div>
          <div>
            <span class="input-label">knee</span>
            <input
              type="range"
              step="0.001"
              min="0"
              max="40"
              class="slider"
              value="30"
              id="knee"
            />
          </div>
          <div>
            <span class="input-label">attack</span>
            <input
              type="range"
              step="0.001"
              min="0"
              max="1"
              class="slider"
              value="0.003"
              id="attack"
            />
          </div>
          <div>
            <span class="input-label">release</span>
            <input
              type="range"
              step="0.001"
              min="0"
              max="1"
              class="slider"
              value="0.25"
              id="release"
            />
          </div>
        </div>
        
        <div id="drumEqualizerSlider">
          <div class="instrumentHeader" id="drumEqHead">
          <h3>DRUM FILTER</h3>
          <div class="sliderWrapper">
            <label id="drumEqSwitch" class="switch">
                <input type="checkbox">
                <span class="sliderSwitch" id="dEqSwitch"></span>
            </label>
          </div>
          </div>
          <div>
            <span class="input-label">type</span>
            <select id="type">
              <option value="lowpass">Low Pass</option>
              <option value="highpass">High Pass</option>
              <option value="bandpass">Band Pass</option>
              <option value="allpass">All Pass</option>
              <option value="notch">Notch</option>
              <option value="lowshelf">Lowshelf</option>
              <option value="highshelf">Highshelf</option>
              <option value="peaking">Peaking</option>
            </select>
          </div>
          <div>
            <span class="input-label">frequency</span>
            <input
              type="range"
              step="0.001"
              min="20"
              max="20000"
              class="slider"
              value="500"
              id="frequency"
            />
          </div>
          <div>
            <span class="input-label">detune</span>
            <input
              type="range"
              step="0.001"
              min="0"
              max="30"
              class="slider"
              value="30"
              id="detune"
            />
          </div>
          <div>
            <span class="input-label">Q</span>
            <input
              type="range"
              step="0.001"
              min="0"
              max="1000"
              class="slider"
              value="1"
              id="Q"
            />
          </div>
          <div>
            <span class="input-label">gain</span>
            <input
              type="range"
              step="0.001"
              min="-40"
              max="40"
              class="slider"
              value="25"
              id="gain"
            />
          </div>
        </div>
      </div>

      <!-- piano synthesizer -->
      <div id="pianoMenuOpenBtn" class="piano-menu-btn">piano sound</div>
      <div class="piano-menu" id="pianoMenu">
        <div class="close-btn" id="pianoMenuCloseBtn">&times;</div>
        <div>
          <span class="input-label">gain volume</span>
          <input
            type="range"
            step="0.001"
            min="0"
            max="1"
            value="1"
            id="pianoGain"
            class="slider"
          />
        </div>
        <div>
          <span class="input-label">distortion</span>
          <input
            type="range"
            step="0.001"
            min="0"
            max="300"
            class="slider"
            value="0"
            id="pianoDistortion"
          />
        </div>
        <div id="pianoCompressorSlider">
            <div class="instrumentHeader" id="pianoCompHead">
            <h3>PIANO COMPRESSOR</h3>
              <div class="sliderWrapper">
                <label id="pianoCompSwitch" class="switch">
                  <input type="checkbox">
                  <span class="sliderSwitch" id="pCompSwitch"></span>
                </label>
              </div>
            </div>
            <div>
            <span class="input-label">threshold</span>
            <input
              type="range"
              step="0.001"
              min="-100"
              max="0"
              class="slider"
              value="-24"
              id="threshold"
            />
          </div>
          <div>
            <span class="input-label">ratio</span>
            <input
              type="range"
              step="0.001"
              min="1"
              max="20"
              class="slider"
              value="12"
              id="ratio"
            />
          </div>
          <div>
            <span class="input-label">knee</span>
            <input
              type="range"
              step="0.001"
              min="0"
              max="40"
              class="slider"
              value="30"
              id="knee"
            />
          </div>
          <div>
            <span class="input-label">attack</span>
            <input
              type="range"
              step="0.001"
              min="0"
              max="1"
              class="slider"
              value="0.003"
              id="attack"
            />
          </div>
          <div>
            <span class="input-label">release</span>
            <input
              type="range"
              step="0.001"
              min="0"
              max="1"
              class="slider"
              value="0.25"
              id="release"
            />
          </div>
        </div>
        <div id="pianoEqualizerSlider">
          <div class="instrumentHeader" id="pianoEqHead">
            <h3>PIANO FILTER</h3>
            <div class="sliderWrapper">
              <label id="pianoEqSwitch" class="switch">
                <input type="checkbox">
                <span class="sliderSwitch" id="pEqSwitch"></span>
              </label>
            </div>
          </div>
          <div>
            <span class="input-label">type</span>
            <select id="type">
              <option value="lowpass">Low Pass</option>
              <option value="highpass">High Pass</option>
              <option value="bandpass">Band Pass</option>
              <option value="allpass">All Pass</option>
              <option value="notch">Notch</option>
              <option value="lowshelf">Lowshelf</option>
              <option value="highshelf">Highshelf</option>
              <option value="peaking">Peaking</option>
            </select>
          </div>
          <div>
            <span class="input-label">frequency</span>
            <input
              type="range"
              step="0.001"
              min="20"
              max="20000"
              class="slider"
              value="500"
              id="frequency"
            />
          </div>
          <div>
            <span class="input-label">detune</span>
            <input
              type="range"
              step="0.001"
              min="0"
              max="30"
              class="slider"
              value="30"
              id="detune"
            />
          </div>
          <div>
            <span class="input-label">Q</span>
            <input
              type="range"
              step="0.001"
              min="0"
              max="1000"
              class="slider"
              value="1"
              id="Q"
            />
          </div>
          <div>
            <span class="input-label">gain</span>
            <input
              type="range"
              step="0.001"
              min="-40"
              max="40"
              class="slider"
              value="25"
              id="gain"
            />
          </div>
        </div>
      </div>
      <div id="main">
